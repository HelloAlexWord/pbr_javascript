<head>

    <title>Exemplo</title>
    <style>
        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cartao{
            border: 1px solid #c3c3c3;
            width: 12rem;
            height: 14rem;
            border-radius: .5rem;
            padding: 1rem;
            margin: 2rem auto;
            box-shadow: 0.5rem 0.5rem 0.3rem 0.1rem rgb(153, 255, 0);
            background-color: black;
            color: rgb(153, 255, 0);
        }
    </style>
</head>

<body>
    <div class="cartao">
        <script>
            /*
            *Estrutura sequencial
            *Comandos de saida
            *comando de entrada
            */
            var produto = prompt("Informe o nome do produto")
            document.write("Produto: "+ produto);
            
        </script>
    </div>

</body>
